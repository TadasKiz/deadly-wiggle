<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <h:head>
        <h:outputStylesheet name="css/styles.css" />
        <title>Edit Employee with Optimistic Locking</title>
    </h:head>

    <h:body>
        <h1>Edit Employee with Optimistic Locking</h1>

        <h:form id="form">
            <p:fieldset id="list" style="width: 50%">
                <f:facet name="legend">
                    All employee
                    <p:commandButton value="Refresh" icon="ui-icon-arrowrefresh-1-e"
                                     actionListener="#{editEmployeeUseCaseController.reloadAll}"
                                     update=":form:list"/>
                </f:facet>

                <p:dataTable value="#{editEmployeeUseCaseController.allEmployees}" var="employee" tableStyle="table-layout: auto">
                    <p:column headerText="Employee">
                        #{employee.firstName} #{employee.lastName}, <br/><b>Reg. nr.</b>: #{employee.registrationNo}
                    </p:column>
                    <p:column headerText="Deeds">
                        <ui:repeat var="deed" value="#{employee.deedList}" varStatus="deedStatus">
                            #{deed.name}<h:outputText value=", " rendered="#{not deedStatus.last}"/>
                        </ui:repeat>
                    </p:column>
                    <p:column headerText="Company">
                        #{employee.company.title}
                    </p:column>
                    <p:column>
                        <p:commandButton value="Edit" icon="ui-icon-pencil"
                                         actionListener="#{editEmployeeUseCaseController.prepareForEditing(employee)}"
                                         update=":form:employeeDetail"
                                         oncomplete="PF('employeeDialog').show()" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>

            <p:dialog header="Edit Employee" widgetVar="employeeDialog" modal="true" closable="true" resizable="false" closeOnEscape="true">
                <p:outputPanel id="employeeDetail">
                    <h:outputText value="No employee was selected... Weird..." rendered="#{empty editEmployeeUseCaseController.selectedEmployee}" />
                    <p:panelGrid  columns="3" rendered="#{not empty editEmployeeUseCaseController.selectedEmployee}"
                                  columnClasses="label,value" styleClass="ui-noborder">
                        <p:outputLabel for="firstName" value="First name:"/>
                        <p:inputText id="firstName" value="#{editEmployeeUseCaseController.selectedEmployee.firstName}"/>
                        <p:message for="firstName"/>

                        <p:outputLabel for="lastName" value="Last name:"/>
                        <p:inputText id="lastName" value="#{editEmployeeUseCaseController.selectedEmployee.lastName}"/>
                        <p:message for="lastName"/>

                        <p:outputLabel for="regnr" value="Registration No.:"/>
                        <p:inputText id="regnr" value="#{editEmployeeUseCaseController.selectedEmployee.registrationNo}"/>
                        <p:message for="regnr"/>

                        <p:outputLabel for="company" value="Company:"/>
                        <p:selectOneMenu id="company" value="#{editEmployeeUseCaseController.selectedEmployee.company}"
                                         converter="omnifaces.SelectItemsIndexConverter">
                            <f:selectItem itemLabel="Select company:" itemValue="#{null}"/>
                            <f:selectItems value="#{editEmployeeUseCaseController.allCompanies}" var="company"
                                           itemLabel="#{company.title}" itemValue="#{company}"/>
                        </p:selectOneMenu>
                        <p:message for="company"/>

                        <h:outputText value="Deed:"/>
                        <p:selectCheckboxMenu id="deeds" value="#{editEmployeeUseCaseController.selectedEmployee.deedList}"
                                              converter="omnifaces.SelectItemsIndexConverter"
                                              label="Select deeds:" updateLabel="true"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:attribute name="collectionType" value="java.util.ArrayList" /> <!-- Kitaip JSF bando kurti naują Hibernate PersistentBag ir būna bėdos... -->
                            <f:selectItems value="#{editEmployeeUseCaseController.allDeeds}" var="deed"
                                           itemLabel="#{deed.name}" itemValue="#{deed}" />
                        </p:selectCheckboxMenu>
                        <p:message for="deeds"/>

                        <h:outputText value="Opt. version:" />
                        <h:outputText value="#{editEmployeeUseCaseController.selectedEmployee.optLockVersion}" style="font-weight: bold"/>
                    </p:panelGrid>

                    <p:commandButton value="Update" actionListener="#{editEmployeeUseCaseController.updateSelectedEmployee}"
                                     rendered="#{empty editEmployeeUseCaseController.conflictingEmployee}"
                                     icon="ui-icon-check" style="margin-top: 1em"
                                     update=":form:employeeDetail :form:list"
                                     oncomplete="if (args &amp;&amp; !args.validationFailed) PF('employeeDialog').hide()" />

                    <p:panelGrid  columns="2" rendered="#{not empty editEmployeeUseCaseController.conflictingEmployee}"
                                  columnClasses="label,value" styleClass="ui-noborder" style="margin-top: 1em">
                        <f:facet name="header">Conflicting employee</f:facet>

                        <h:outputText value="First name:"/>
                        <h:outputText value="#{editEmployeeUseCaseController.conflictingEmployee.firstName}"/>

                        <h:outputText value="Last name:"/>
                        <h:outputText value="#{editEmployeeUseCaseController.conflictingEmployee.lastName}"/>

                        <h:outputText value="Registration No.:"/>
                        <h:outputText value="#{editEmployeeUseCaseController.conflictingEmployee.registrationNo}"/>

                        <h:outputText value="Company:"/>
                        <h:outputText value="#{editEmployeeUseCaseController.conflictingEmployee.company.title}" />

                        <h:outputText value="Deeds:"/>
                        <ui:repeat var="deed" value="#{editEmployeeUseCaseController.conflictingEmployee.deedList}" varStatus="deedStatus">
                            #{deed.name}<h:outputText value=", " rendered="#{not deedStatus.last}"/>
                        </ui:repeat>

                        <h:outputText value="Opt. version:" />
                        <h:outputText value="#{editEmployeeUseCaseController.conflictingEmployee.optLockVersion}" style="font-weight: bold"/>
                    </p:panelGrid>

                    <p:commandButton value="Overwrite" actionListener="#{editEmployeeUseCaseController.overwriteEmployee}"
                                     rendered="#{not empty editEmployeeUseCaseController.conflictingEmployee}"
                                     icon="ui-icon-notice" style="margin-top: 1em"
                                     update=":form:employeeDetail :form:list"
                                     oncomplete="if (args &amp;&amp; !args.validationFailed) PF('employeeDialog').hide()" />
                </p:outputPanel>
            </p:dialog>

            <p:messages globalOnly="true"/>
        </h:form>

    </h:body>
</html>
